<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

    <div id="wrapper">

        <div class="container"> <!-- container -->

            <div class="left"> <!-- container-left -->

                

            </div>

            <div class="right"> <!-- container-right -->

                <div class="title"> <!-- headers -->
                    <h4>MODERN CHAIR</h4>  
                    <h2>Telford Longue</h2>
                    <h3>$254 &nbsp;&nbsp; <span><s>$530</s></span></h3>
                </div>
                
                <div class="data"> <!-- data -->

                    <input type="radio" name="data" id="data1" checked> <label for="data1">Description</label>
                    <input type="radio" name="data" id="data2"> <label for="data2">Details</label>

                    <div class="description">              
                            An ergonomic marvel crafted with sleek lines and plush<br>
                            cushioning, this modern chair seamlessly blends style with <br>
                            comfort for an unparalleled seating experience.
                    </div>

                    <div class="details">
                        <div id="height">
                            <div class="upper">90<span>cm</span></div>
                            <div class="bottom">Height</div>
                        </div>

                        <div id="width">
                            <div class="upper">65<span>cm</span></div>
                            <div class="bottom">Width</div>
                        </div>

                        <div id="length">
                            <div class="upper">80<span>cm</span></div>
                            <div class="bottom">Length</div>
                        </div>

                        <div id="weight">
                            <div class="upper">17.6<span>lbs</span></div>
                            <div class="bottom">Weight</div>
                        </div>
                    </div>

                </div>

                <div class="color"> <!-- color -->
                    <div class="choose-color">Choose Color : <br></div>

                     <input type="radio" name="color-button" class="color-btn" id="color1" checked>
                     <label for="color1" id="btn1"></label>

                     <input type="radio" name="color-button" class="color-btn" id="color2">
                     <label for="color2" id="btn2"></label>

                     <input type="radio" name="color-button" class="color-btn" id="color3">
                     <label for="color3" id="btn3"></label>

                     <input type="radio" name="color-button" class="color-btn" id="color4">
                     <label for="color4" id="btn4"></label>

                     <input type="radio" name="color-button" class="color-btn" id="color5">
                     <label for="color5" id="btn5"></label>

                     <input type="radio" name="color-button" class="color-btn" id="color6">
                     <label for="color6" id="btn6"></label>

                     <img src="chair1.png" class="chair" id="chair1">
                     <img src="chair2.png" class="chair" id="chair2">
                     <img src="chair3.png" class="chair" id="chair3">
                     <img src="chair4.png" class="chair" id="chair4">
                     <img src="chair5.png" class="chair" id="chair5">
                     <img src="chair6.png" class="chair" id="chair6">

                     <div class="cart">Add to cart</div>

                     <div class="bg"></div>
                    
                </div>

                

            </div>

        </div>

    </div>
    
</body>
</html>
